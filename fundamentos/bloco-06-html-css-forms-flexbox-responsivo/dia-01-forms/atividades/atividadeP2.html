<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividadesde Forms</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="GET">
        <label for="email">e-mail:</label>
        <input type="email" name="email" id="email" placeholder="digite seu e-mail" autocomplete="off" autofocus required>
        <br>
        <label for="senha">senha:</label>
        <input type="password" name="senha" id="'senha" placeholder="digite sua senha" required>
        <br>
        <label for="checkbox"><input type="checkbox" name="lembre-de-mim" id="checkbox">Lembre-se de mim.</label>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
