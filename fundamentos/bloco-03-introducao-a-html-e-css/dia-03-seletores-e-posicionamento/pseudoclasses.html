<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="pseudoclasses-styles.css">
</head>
<body>
    <h1>Paleta de cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="primaria" class="impares">
        <h3>Cor primária</h3>
    </div>
    <div id="secundaria">
        <h3>Cor secundária</h3>
    </div>
    <div id="complementar"  class="impares">
        <h3>Cor complementar</h3>
    </div>
    <div id="escura">
        <h3>Cor Escura</h3>
    </div>
    <div id="clara"  class="impares">
        <h3>Cor Clara</h3>
    </div>
</body>
</html>
