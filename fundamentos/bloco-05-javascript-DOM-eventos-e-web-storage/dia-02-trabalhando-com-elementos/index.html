<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 5.2</title>

    <style>
        section {
          border-color: black;
          border-style: solid;
        }
  
        .title {
          text-align: center;
        }
  
        .main-content {
          background-color: yellow;
        }
  
        .main-content .center-content {
          background-color: red;
          width: 50%;
          margin-left: auto;
          margin-right: auto;
        }
  
        .main-content .center-content p {
          font-style: italic;
        }
  
        .main-content .left-content {
          background-color: green;
          width: 60%;
          margin-left: 0;
          margin-right: auto;
        }
  
        .main-content .left-content .small-image {
          display: block;
          margin-left: auto;
          margin-right: auto;
          border-radius: 100%;
        }
  
        .main-content .right-content {
          background-color: blue;
          width: 60%;
          margin-left: auto;
          margin-right: 0;
        }
  
        .main-content .description {
          text-align: center;
        }
      </style>

</head>
<body>
    <script>
        // 1. ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
        const bodyCont = document.body;
        let titleOne = document.createElement('h1');
        titleOne.innerText = 'Exercicio 5.2 - JavaScript DOM'
        titleOne.className = 'title';
        bodyCont.appendChild(titleOne);

        // 2. ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;
        const container = document.createElement('main');
        container.className = 'main-content';
        bodyCont.appendChild(container);

        // 3. ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
        const centerContent = document.createElement('section');
        centerContent.className = 'center-content';
        container.appendChild(centerContent);

        // 4. ðŸš€ Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        let paragraph = document.createElement('p');
        paragraph.innerText = 'Chips!'
        centerContent.appendChild(paragraph);

        // 5. ðŸš€ Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
        const sectionLeft = document.createElement('section')
        sectionLeft.className = 'left-conent';
        container.appendChild(sectionLeft);

        // 6. ðŸš€ Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        const sectionRight = document.createElement('section');
        sectionRight.className = 'right-content';
        container.appendChild(sectionRight);

        // 7. ðŸš€ Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
        let pic = document.createElement('img');
        pic.src = 'https://picsum.photos/200'
        sectionLeft.appendChild(pic);

        // 8. ðŸš€ Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
        const list = document.createElement('ul');
        sectionRight.appendChild(list);

        let numbers = ['um', 'dois', 'trÃªs', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
        for (let index = 0; index < numbers.length; index += 1) {
            let number = numbers[index];
            let itemList = document.createElement('li');
            itemList.innerText = number;
            list.appendChild(itemList);
        }

        // 9. ðŸš€ Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.

        for (let index = 1; index <= 3; index += 1) {
            let titleThree = document.createElement('h3');
            titleThree.innerText = 'Titulos 3';
            container.appendChild(titleThree);
        }


    </script>
</body>
</html>
