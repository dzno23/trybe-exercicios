<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>

      <script>
        const pai = document.getElementById('pai');
        let irmao = document.createElement('section');
        irmao.innerText = 'Oi! Aparecei aqui.'

        pai.appendChild(irmao);

        const ondeEsta = document.getElementById('elementoOndeVoceEsta');
        let filho = document.createElement('div');
        filho.innerText = 'Sou filho de elementoOndeVoceEsta';

        ondeEsta.appendChild(filho);

        let outroFilho = document.createElement('p');
        ondeEsta.firstElementChild.innerText = 'Chips chatooo'
        ondeEsta.firstElementChild.appendChild(outroFilho);

        

      </script>
</body>
</html>
