<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.1</title>
    <style>
        main, section {
          border-color: black;
          border-style: solid;
        }
  
        .title {
          text-align: center;
        }
  
        .main-content {
          background-color: yellow;
        }
  
        .main-content .center-content {
          background-color: red;
          width: 50%;
          margin: 0 auto;
        }
  
        .main-content .center-content p {
          font-style: italic;
        }
      </style>
</head>
<body>
    <body>
        <header> 
          <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
        </header>    
        <main class="main-content">
          <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
          </section>
        </main>
        <script>
            /*
            Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
            - document.getElementById()
            - document.getElementsByClassName()
            - document.getElementsByTagName()
            */
            
            // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
            function alteraP(texto) {
                document.getElementsByTagName('p')[1].innerText = texto;
            }
            alteraP('aaa');

            // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
            function alteraCorMain(cor) {
                const main = document.getElementsByClassName('main-content')[0];
                main.style.backgroundColor = cor;
            }
            alteraCorMain('rgb(76,164,109)');

            // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
            function alteraCorSection(cor) {
                const section = document.getElementsByClassName('center-content')[0];
                section.style.backgroundColor = cor;
            }
            alteraCorSection('white');
            
            // 4. Crie e execute uma função que corrija o texto da tag <h1>.
            function modificaTitle(texto) {
                const title = document.getElementsByClassName('title')[0];
                title.innerText = texto;
            }
            modificaTitle('Exercício 5.1 - JavaEscripit');

            // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
            function upperCase() {
                const text = document.getElementsByTagName('p');
                for (let index = 0; index < text.length; index += 1) {
                    text[index].style.textTransform = 'upperCase';
                    
                }
            }
            upperCase();

            // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
            function mostraTodosParagrafos() {
                const text = document.getElementsByTagName('p');
                for (let index = 0; index < text.length; index += 1) {
                    console.log(text[index].innerText);
                }
            }
            mostraTodosParagrafos();
        </script>
    </body>
</html>
