<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes getElementById</title>
</head>
<body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="allParagraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="allParagraph">Segundo parágrafo!</p>
    </header>
    <script>
      const title = document.getElementById('page-title');
      title.innerText = 'Jumpper';
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "blue";
      const subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'Yuhuuu';
      const secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.innerText = 'Modifiquei aqui!';

      const allParagraph = document.getElementsByClassName('allParagraph');
      allParagraph.style.color = "gray";



    </script>
  </body>
</html>
